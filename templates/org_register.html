<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Organization - StreetSaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            animation: fadeInUp 0.6s ease;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            color: #fff;
            transition: 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h3 class="text-center mb-4">Register Organization</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Organization Name</label>
            <input type="text" name="org_name" class="form-control" placeholder="Enter organization name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" name="username" class="form-control" placeholder="Enter user name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Re-enter Password</label>
            <input type="password" name="re_password" class="form-control" placeholder="Re-enter password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Place</label>
            <input type="text" name="place" class="form-control" placeholder="Enter place" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" name="contact" class="form-control" placeholder="Enter contact number" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" placeholder="Enter address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Pincode</label>
            <input type="text" name="pincode" class="form-control" placeholder="Enter pincode" required>
        </div>
        <button type="submit" class="btn btn-custom w-100 py-2">Register</button>
    </form>
    <div class="mt-3 text-center">
        <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
