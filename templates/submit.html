<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - StreetSaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav.navbar {
            box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
        }
        .submit-card {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            margin: auto;
            animation: fadeInUp 0.6s ease;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            color: #fff;
            transition: 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">StreetSaver</a>
        <div class="d-flex">
            <a href="{{ url_for('index') }}" class="btn btn-outline-light me-2">Home</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-warning me-2">Logout</a>
            <a href="{{ url_for('profile') }}" class="btn btn-outline-info">Profile</a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container" style="padding-top: 90px;">
    <div class="submit-card">
        <h3 class="mb-4 text-center">Submit a New Report</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Person">Person</option>
                    <option value="Animal">Animal</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the situation..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contact" name="contact" placeholder="Enter contact number" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom w-100 py-2">Submit Report</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
        const flashContainer = document.getElementById('flash-container');
        if (flashContainer) {
            flashContainer.innerHTML = '';
        }
    }, 3000);
</script>
</body>
</html>
