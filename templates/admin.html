<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-card {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2 class="fw-bold mb-3 text-dark">Admin Module</h2>
        <p class="text-secondary" style="font-size:1.2rem;">{{ message }}</p>
    </div>
</body>
</html>
